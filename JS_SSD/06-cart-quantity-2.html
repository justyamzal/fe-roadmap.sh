<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2c3e50;
            padding: 15px;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .display-box {
            color: white;
            font-size: 45px;
            margin: 15px 0 5px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Display Box to show the cart quantity -->
        <div class="display-box" id="displayBox">0</div>

        <!-- Show Quantity -->
        <!-- <button onclick="showQuantity()">Show Quantity</button> -->

        <!-- Add to Cart -->
        <button onclick="addToCart(1)">Add to Cart</button>

        <!-- +2 -->
        <button onclick="addToCart(2)">+2</button>

        <!-- +3 -->
        <button onclick="addToCart(3)">+3</button>

        <!-- +4 -->
        <button onclick="addToCart(4)">+4</button>

        <!-- +5 -->
        <button onclick="addToCart(5)">+5</button>

        <!-- Remove from Cart -->
        <button onclick="removeFromCart(1)">Remove from Cart</button>

        <!-- -2 -->
        <button onclick="removeFromCart(2)">-2</button>

        <!-- -3 -->
        <button onclick="removeFromCart(3)">-3</button>

        <!-- Reset -->
        <button onclick="resetCart()">Reset</button>
    </div>

    <script>
        //--- Declaration of variable ---//
        let cartQuantity = localStorage.getItem('cartQuantity') ? parseInt(localStorage.getItem('cartQuantity')) : 0;

        const displayBox = document.getElementById('displayBox');

        // Function to update the display box
        function updateDisplay() {
            displayBox.textContent = cartQuantity;
        }

        // Function to update localStorage and display box
        function updateLocalStorage() {
            localStorage.setItem('cartQuantity', cartQuantity);
            updateDisplay(); // Update the display box after updating localStorage
        }

        // Initialize the display box with the current cart quantity
        updateDisplay();

        // Function to show quantity
        function showQuantity() {
            console.log(`Cart quantity: ${cartQuantity}`);
        }

        // Function to add to cart
        function addToCart(amount) {
            cartQuantity += amount;
            updateLocalStorage();
            console.log(`Cart quantity: ${cartQuantity}`);
        }

        // Function to remove from cart
        function removeFromCart(amount) {
            cartQuantity -= amount;
            if (cartQuantity < 0) cartQuantity = 0; // Ensure quantity doesn't go below 0
            updateLocalStorage();
            console.log(`Cart quantity: ${cartQuantity}`);
        }

        // Function to reset cart
        function resetCart() {
            cartQuantity = 0;
            updateLocalStorage();
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        }
    </script>
</body>

</html>
