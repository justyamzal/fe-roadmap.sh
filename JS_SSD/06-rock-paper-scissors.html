    <h1>Rock Paper Scissors</h1>


    <!-- this Implementation is using scale 
    
    |---------------|------------------|------------------|
    0     [rock]   1/3   [paper]      2/3    [scissors]   1

    if between 0  and 1/3 => rock
    if between 1/3 and 2/3 => paper
    if between 2/3 and 3/3 => scissors
    -->

    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        // The Computer Move Statement 
        if (randomNumber >= 0 && randomNumber < 1 / 3 ) {
            // console.log('rock');
            computerMove = 'Rock'; //variable scope
        
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3 ) {
            // console.log('paper');
            computerMove = 'Paper';

        } else if (randomNumber >= 2 / 3  && randomNumber < 1 ) {
            // console.log('scissors');
            computerMove = 'Scissors';
        }
        
        console.log(computerMove);

        // Our Move Statement
        let result = '';

        if (computerMove === 'Rock') {
            result = 'Tie';
        } else if (computerMove === 'Paper') {
            result = 'You Lose';
        } else if (computerMove === 'Scissors') {
            result = 'You Win';
        }

        alert(`You picked Rock. Computer pick ${computerMove}. ${result}`);
    ">Rock</button>
