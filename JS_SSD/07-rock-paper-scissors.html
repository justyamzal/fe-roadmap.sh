<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>


    <!-- this Implementation is using scale 
    
    |---------------|------------------|------------------|
    0     [rock]   1/3   [paper]      2/3    [scissors]   1

    if between 0  and 1/3 => rock
    if between 1/3 and 2/3 => paper
    if between 2/3 and 3/3 => scissors
    -->

    <!-- Rock -->
    <button onclick="playGame('rock');">Rock</button>
    
    <!-- Paper -->
    <button onclick="playGame('paper');">Paper</button>
    
    <!-- Scissors -->
    <button onclick="playGame('scissors');">Scissors</button>

    <script>

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            // Our Move Statement
            let result = '';

            // Rock
            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie';
                } else if (computerMove === 'paper') {
                    result = 'You Lose';
                } else if (computerMove === 'scissors') {
                    result = 'You Win'; 
                }
            //Paper
            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                result = 'You Win';
                } else if (computerMove === 'paper') {
                    result = 'Tie';
                } else if (computerMove === 'scissors') {
                    result = 'You Lose';
                }
            // Scissors    
            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Lose';
                } else if (computerMove === 'paper') {
                    result = 'You Win';
                } else if (computerMove === 'scissors') {
                    result = 'Tie';
                }
            }

            alert(`You picked ${playerMove}. Computer pick ${computerMove}. ${result}`);
        }

        function pickComputerMove() { //! functiion make our code momre easier to update
            
            const randomNumber = Math.random();
            let computerMove = '';
            // The Computer Move Statement 
            if (randomNumber >= 0 && randomNumber < 1 / 3 ) {
                // console.log('rock');
                computerMove = 'rock'; //variable scope
            
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3 ) {
                // console.log('paper');
                computerMove = 'paper';

            } else if (randomNumber >= 2 / 3  && randomNumber < 1 ) {
                // console.log('scissors');
                computerMove = 'scissors';
            }    
            // console.log(computerMove);
            return computerMove;
        }
    </script>
</body>
</html>
