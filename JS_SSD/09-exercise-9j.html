<!DOCTYPE html>
<html>

<head>
    <title>Calc</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: azure; */

        }

        .calculator {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            color: white;

        }

        .display {
            padding: 40px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Code changes are at the bottom. -->

    <div class="calculator">
        <p class="display"></p>
        <p>
            <button onclick="
              updateCalculation('1');
            ">1</button>

            <button onclick="
              updateCalculation('2');
            ">2</button>

            <button onclick="
              updateCalculation('3');
            ">3</button>

            <button onclick="
              updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
              updateCalculation('4');
            ">4</button>

            <button onclick="
              updateCalculation('5');
            ">5</button>

            <button onclick="
              updateCalculation('6');
            ">6</button>

            <button onclick="
              updateCalculation(' - ');q
            ">-</button>
        </p>

        <p>
            <button onclick="
              updateCalculation('7');
            ">7</button>

            <button onclick="
              updateCalculation('8');
            ">8</button>

            <button onclick="
              updateCalculation('9');
            ">9</button>

            <button onclick="
              updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
              updateCalculation('0');
            ">0</button>

            <button onclick="
              updateCalculation('.');
            ">.</button>

            <button onclick="
              // Note: eval() takes a string and runs it as code.
              // Avoid using eval() in real world projects since
              // it can potentially be given harmful code to run.
              // Only use eval() for learning purposes.
             
            calculation = eval(calculation);
             //   console.log(calculation);

             //  calculation = '';
             displayCalculation();

            // Remember to save the calculation here.
            localStorage.setItem('calculation', calculation);
            ">=</button>

            <button onclick="
              updateCalculation(' / ');
            ">/</button>
        </p>

        <p>
            <button onclick="
              calculation = '';
            //   console.log(calculation);
              displayCalculation();
      
              // Remember to save the calculation here.
              localStorage.setItem('calculation', calculation);
            ">Clear</button>
        </p>
    </div>

    <script>
        let calculation = localStorage.getItem('calculation') || '';

        displayCalculation();

        function updateCalculation(value) {
            calculation += value;
            // console.log(calculation);
            displayCalculation();

            localStorage.setItem('calculation', calculation);
        }

        // Optional: you can also create a function in order
        // to reuse this code.
        //   function saveCalculation() {
        //     localStorage.setItem('calculation', calculation);
        //   }

        function displayCalculation() {
            document.querySelector('.display').innerHTML = calculation;
        }
    </script>
</body>

</html>
