<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon</title>
  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">

</head>

<body>
  <!--  Amazon-header -->
  <div class="amazon-header">
    <!-- Left section : Logo -->
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt=" amazon-logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
      </a>
    </div>
    <!-- Middle section : Searching bar -->
    <div class="amazon-header-middle-section">
      <input type="text" class="search-bar" placeholder="search">
      <button class="search-button" type="text" placeholder="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="">
      </button>
    </div>
    <!-- Right section : header link, order return, cart -->
    <div class="amazon-header-right-section">
      <a href="orders.html" class="orders-link header-link">
        <span class="return-text">Return</span>
        <span class="orders-text">& Orders</span>
      </a>
    </div>
    <a href="checkout.html" class="cart-link header-link">
      <img class="cart-icon" src="images/icons/cart-icon.png" alt="">
      <div class="cart-quantity js-cart-quantity">0</div>
      <div class="cart-text">Cart</div>
    </a>
  </div>
  <!-- End of Amazon header -->

  <!-- Main Content -->
  <div class="main">
    <div class="products-grid js-products-grid">
      <!-- Getting Product Loop Items from amazon.js -->

    </div>
  </div>
<!-------  ------->
<!--
Main Idea of Javascript
1. Save the data
2. Generate the HTML
3. Make it interactive

-->
<!-- load the cart -->
<script src="data/cart.js"></script>
<!-- load the data product one by one -->
<script src="data/products.js"></script>
<script src="script.js/amazon.js"></script>
</body>

</html>
