<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon</title>
  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">

</head>

<body>
  <!--  Amazon-header -->
  <div class="amazon-header">
    <!-- Left section : Logo -->
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt=" amazon-logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
      </a>
    </div>
    <!-- Middle section : Searching bar -->
    <div class="amazon-header-middle-section">
      <input type="text" class="search-bar" placeholder="search">
      <button class="search-button" type="text" placeholder="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="">
      </button>
    </div>
    <!-- Right section : header link, order return, cart -->
    <div class="amazon-header-right-section">
      <a href="orders.html" class="orders-link header-link">
        <span class="return-text">Return</span>
        <span class="orders-text">& Orders</span>
      </a>
    </div>
    <a href="checkout.html" class="cart-link header-link">
      <img class="cart-icon" src="images/icons/cart-icon.png" alt="">
      <div class="cart-quantity">3</div>
      <div class="cart-text">Cart</div>
    </a>
  </div>
  <!-- End of Amazon header -->

  <!-- Main Content -->
  <div class="main">
    <div class="products-grid">
      <!-- Product 1 -->
      <div class="product-container">
        <!-- img product -->
        <div class="product-image-container">
          <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image" alt="">
        </div>
        <!-- product name -->
        <div class="product-name limit-text-to-2-lines">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        <!-- rating -->
        <div class="product-rating-container">
          <img src="images/ratings/rating-45.png" class="product-rating-stars" alt="">
          <!-- rating count -->
          <div class="product-rating-count link-primary">
            87
          </div>
        </div>


        <!-- price -->
        <div class="product-price">
          $10.90
        </div>
        <!-- quantity -->
        <div class="product-quantity-container">
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>
        <!-- cart btn mark -->
        <div class="added-to-cart">
          <img src="images/icons/checkmark.png" alt="">
          Added
        </div>
        <!-- cart btn -->
        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>
      <!-- Product 2 -->
      <div class="product-container">
        <div class="product-image-container">
          <!-- img product -->
          <img class="product-image" src="images/products/intermediate-composite-basketball.jpg">
        </div>
        <!-- product name  -->
        <div class="product-name limit-text-to-2-lines">
          Intermediate Size Basketball
        </div>
        <!-- rating -->
        <div class="product-rating-container">
          <img class="product-rating-stars" src="images/ratings/rating-40.png">
          <div class="product-rating-count link-primary">
            127
          </div>
        </div>
        <!-- price -->
        <div class="product-price">
          $20.95
        </div>
        <!-- quantity -->
        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>
        <!-- cart btn mark -->
        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">
          Added
        </div>
        <!-- cart btn -->
        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>

      <!-- Product 3 -->
      <div class="product-container">
        <div class="product-image-container">
          <!-- img product -->
          <img class="product-image" src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
        </div>
        <!-- product name  -->
        <div class="product-name limit-text-to-2-lines">
          Adults Plain Cotton T-Shirt - 2 Pack
        </div>
        <!-- rating -->
        <div class="product-rating-container">
          <img class="product-rating-stars" src="images/ratings/rating-45.png">
          <div class="product-rating-count link-primary">
            56
          </div>
        </div>
        <!-- price -->
        <div class="product-price">
          $7.99
        </div>
        <!-- quantity -->
        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>
        <!-- cart btn mark -->
        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">
          Added
        </div>
        <!-- cart btn -->
        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>


    </div>
  </div>
  <!-------  ------->




</body>

</html>
