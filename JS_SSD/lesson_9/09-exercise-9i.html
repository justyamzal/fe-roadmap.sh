<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <h2>#9j</h2>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      
    ">Reset Cart</button>

    <p class="cartQ"></p>

    <script>
      let cartQuantity = 0;

      //! Display the cart quantity when the page loads.
      displayCartQuantity();

      // limitation   
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        //adding process 
        cartQuantity += change;
        // console.log(`Cart quantity: ${cartQuantity}`);

        //! Display the cart quantity after updating
        displayCartQuantity();
    }

      function displayCartQuantity(){
        document.querySelector('.cartQ').innerHTML = `Cart Quantity: ${cartQuantity}`;
    }


    </script>
  </body>
</html>
