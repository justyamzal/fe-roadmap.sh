    <h2>#9g</h2>
     <!-- Amazon Shipping Calculator -->
    <!--  
    when we click button 
    1. get the text in the text button
    2. if amount <$40, add $10
    3. display total on the page
    -->
    <h1>Amazon Shipping Calculator</h1>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping </p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)"> 
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <!-- onkeydown jika Anda membutuhkan respons langsung ketika tombol ditekan, misalnya untuk gameplay atau validasi real-time.  -->
    <!-- onkeyup jika Anda ingin menangani aksi setelah tombol dilepaskan, misalnya untuk validasi input atau tindakan pasca-input. -->

    <!----- 9h ----->
    <h2>#9h</h2>

        const inputElement9h = document.querySelector('.input_9h');

    ">

    <script>

        //--- 9h ---//

        function displayMessage() {
            const _inputElement = document.querySelector('.js_name_input');
            document.querySelector('.js_message').innerHTML =  `Your name is : ${_inputElement.value}`; 
        }

        //--- 9g ---//
        //----- Amazon Shipping Calculator -----//
        function handleCostKeydown() {
            console.log(event.key);
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            // console.log(inputElement);
            let cost = Number(inputElement.value); //fix with number function
            // console.log(cost);
            // console.log(typeof cost); //!this is the problem, bcs this string

            if (cost < 40) {
                cost = cost +
                10; // '25' + '10' = 2510 (type coercion), the value automaticall string when u get from DOM
                // console.log(cost)
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

        }
