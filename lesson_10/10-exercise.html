        .gamingBtn2:active,

        /* toggle specific for threeBtn, bcs the when using for the general toggle it not works, make .is-toggled more specific so it overrides .gamingBtn2, .musicBtn, and .techBtn.  */

        /* ------ 10g. ----- */
        .ten-g {
            padding: 15px 30px;

        }

        .toggle-btn-g {
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background-color: rgb(230, 230, 230);
            color: black;
            margin-right: 20px;

        .toggle-btn-g:active {
            transform: translateY(0);

        .tenH_input,
        .tenH_btn {

            transform: translateY(-2px);

        }

            /* Reset position */

            font-size: 24px;

<body>

    <!-- 10a. Amazon Button -->
    <div class="amazonBtn">
        <button class="addToCart">Add to Cart</button>
    </div>

    <!-- 10b. Uber Button -->
    <div class="uberBtn">
        <button class="reqBtn" id="reqBtn">Request now</button>
        <button class="forLaterBtn" id="forLaterBtn">Schedule for later</button>
    </div>

    <!-- 10c.-->
    <div class="testBtn">
        <button class="js-button-test">Test</button>
    </div>

    <!-- 10d.-->
    <button class="btn-toggle" onclick="gamingBtn()">Gaming</button>

    <!-- 10e. -->
    <div class="threeBtn">
        <button class="gamingBtn2" onclick="thGamingBtn()">Gaming</button>
        <button class="musicBtn" onclick="thMusicBtn()">Music</button>
        <button class="techBtn" onclick="thTechBtn()">Tech</button>
    </div>


    <!-- 10f. -->
    <div class="three-Btn">
        <button class="toggle-button gaming-Btn" onclick="toggleButton('.gaming-Btn')">10.F - Gaming</button>
        <button class="toggle-button music-Btn" onclick="toggleButton('.music-Btn')">10.F - Music</button>
        <button class="toggle-button tech-Btn" onclick="toggleButton('.tech-Btn')">10.F - Tech</button>
    </div>

    <!-- 10g. -->
    <div class="ten-g">
        <button class="toggle-btn-g gaming-btn-g" onclick="toggleButtonG('.gaming-btn-g')">10G - Gaming</button>
        <button class="toggle-btn-g music-btn-g" onclick="toggleButtonG('.music-btn-g')">10G - Music</button>
        <button class="toggle-btn-g tech-btn-g" onclick="toggleButtonG('.tech-btn-g')">10G - Tech</button>
    </div>


    <!-- 10h -->
    <div class="tenH">
        <input type="text" class="tenH_input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">
        <button class="tenH_btn" onclick="calculateTotal();">Calculate</button>

        <!-- Cost Display  -->
        <p class="tenH_totalCost"></p>
        <!-- Error Message Display -->
        <p class="tenH_errorMsg"></p>
    </div>

    <!-- 10i. Calculator -->
    <div class="tenI calc-container">
        <p class="tenI_calc"></p>
        <div>
            <button class="calc-btn grey-btn" onclick="updateCalculation('1')">1</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('2')">2</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('3')">3</button>
            <button class="calc-btn orange-btn" onclick="updateCalculation('+')">+</button>
        </div>

        <div>
            <button class="calc-btn grey-btn" onclick="updateCalculation('4')">4</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('5')">5</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('6')">6</button>
            <button class="calc-btn orange-btn" onclick="updateCalculation('-')">-</button>
        </div>

        <div>
            <button class="calc-btn grey-btn" onclick="updateCalculation('7')">7</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('8')">8</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('9')">9</button>
            <button class="calc-btn orange-btn" onclick="updateCalculation('*')">X</button>
        </div>

        <div>
            <button class="calc-btn grey-btn" onclick="updateCalculation('0')">0</button>
            <button class="calc-btn grey-btn" onclick="updateCalculation('.')">.</button>

            <!-- ( = ) Result Button -->
            <button class="calc-btn grey-btn" onclick="calculate()">=</button>
            <button class="calc-btn orange-btn" onclick="updateCalculation('/')">/</button>
        </div>

        <div>
            <!-- Clear Button -->
            <button class="calc-btn grey-btn clear-btn" onclick="clearCalculation()">Clear</button>
        </div>

    </div>



    <script>
        // <!-- 10c. -->
        /* checking the button that contains a classname that match with the target that is on searching 
        I used the variable name 'button' because, it's shorter, but feel free to use whatever, variable name you want.
        */
        const testBtn = document.querySelector('.js-button-test');
        console.log(testBtn.classList.contains('js-button-test')); //! Output : true


        // <!-- 10d. -->
        function gamingBtn() {
            const button = document.querySelector('.btn-toggle');
            if (!button.classList.contains('is-toggled')) {
                button.classList.add('is-toggled');
            } else {
                button.classList.remove('is-toggled');
            }
        }

        // 10e.
        function thGamingBtn() {
            const button = document.querySelector('.gamingBtn2');
            if (!button.classList.contains('is-toggled')) {
                button.classList.add('is-toggled');

            } else {
                button.classList.remove('is-toggled');
            }
        }

        function thMusicBtn() {
            const button = document.querySelector('.musicBtn');
            if (!button.classList.contains('is-toggled')) {
                button.classList.add('is-toggled');

            } else {
                button.classList.remove('is-toggled');
            }
        }

        function thTechBtn() {
            const button = document.querySelector('.techBtn');
            if (!button.classList.contains('is-toggled')) {
                button.classList.add('is-toggled');

            } else {
                button.classList.remove('is-toggled');
            }
        }

        // 10f.
        function toggleButton(selector) {
            const button = document.querySelector(selector);
            if (!button.classList.contains('is-toggled-f')) {
                button.classList.add('is-toggled-f');
            } else {
                button.classList.remove('is-toggled-f');
            }
        }

        // 10g.
        function toggleButtonG(selector) {
            const button = document.querySelector(selector);
            if (!button.classList.contains('is-toggled-g')) {
                // Before turning this button ON, check if there's
                // already a button that's turned ON and turn it OFF.
                turnOffPreviousBtn();

                button.classList.add('is-toggled-g');
            } else {
                button.classList.remove('is-toggled-g');
            }
        }

        function turnOffPreviousBtn() {
            const previousButton = document.querySelector('.is-toggled-g');
            if (previousButton) {
                previousButton.classList.remove('is-toggled-g');
            }
        }

        // 10h.
        function handleCostKeyDown() {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.tenH_input');
            let cost = Number(inputElement.value);

            // First, reset all previous messages.
            document.querySelector('.tenH_totalCost').innerHTML = '';
            document.querySelector('.tenH_errorMsg').innerHTML = '';

            if (cost <= 0) {
                document.querySelector('.tenH_errorMsg').innerHTML = 'Error: cost cannot be less that $0';
                return;
            }
            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.tenH_totalCost').innerHTML = `$${cost}`;
        }

        // 10i. 
        let calculation = localStorage.getItem('calculation' || '');

        displayCalculation();

        function updateCalculation(value) {
            calculation += value;

            displayCalculation();
            localStorage.setItem('calculation', calculation);
        }

        //--- Modification function using math.js ---/
        function calculate() {
            try {
                const result = math.evaluate(calculation);
                calculation = result.toString();
                displayCalculation();
                localStorage.setItem('calculation', calculation);
            } catch (error) {
                alert("Invalid expression");
            }
        }

        //--- Modification function using Eval() ---/
        // function calculate() {
        //     calculation = eval(calculation);

        //     // Display the calculation on the page
        //     // instead of console.log
        //     displayCalculation();

        //     localStorage.setItem('calculation', calculation);
        // }


        function clearCalculation() {
            calculation = '';
            displayCalculation();
            localStorage.setItem('calculation', calculation);
        }


        function displayCalculation() {
            document.querySelector('.tenI_calc').innerHTML = calculation || '0';
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
</body>
