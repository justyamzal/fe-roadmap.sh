<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced functions</title>
</head>

<body>



    <button onclick="" class="js-button">Click</button>

    <!-- Script -->
    <script>

        const buttonElement = document.querySelector('.js-button');

        const eventListener = () => {
            console.log('click');
        };
 
        buttonElement.addEventListener('click', eventListener); 

        buttonElement.removeEventListener('click', eventListener); // two parameters for remove, it's click action and function


        buttonElement.addEventListener('click', () => {
            console.log('click2');
        });

        //! best practice is to use eventlisteners instead of onclick 

    </script>
</body>

</html>
