<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration Variable</title>
</head>
<body>
    
    <script>
        //----- There is const, let , and var to make some declaration to variables

        // Const : use by default, it use to declare variable more secure and to keep the value of the variable not changed till it process
            const message = 'hello';
            console.log(message); 
            // console.log(';');

            const variable2 = 3;
            // variable2 = 5;
            // console.log(variable2);

        // Let : if we have to chage a value of the  variable then we use let
           let variable1 = 3;
           console.log(variable1);

           variable1 = variable1 + 3;
           console.log(variable1);

        // Var : for old version of javascript
        var variable3 = 'Whatsup';
        console.log(variable3);
        // 
        console.log(typeof variable3);

    </script>
</body>
</html>
