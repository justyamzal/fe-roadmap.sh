<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>

    <!-- Subscribe button projects -->

    <!-- 
    Steps :
    - when we click the button,
    1. if the text is "subscribe" => "subscribed"
    2. otherwise, change it back => "subscribe"
    
    -->
    <h1>Youtube Subscribe Button</h1>
    <button onclick="
    subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <!-- Amazon Shipping Calculator -->
    <!--  
    when we click button 
    1. get the text in the text button
    2. if amount <$40, add $10
    3. display total on the page

    -->
    <h1>Amazon Shipping Calculator</h1>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = Free Shipping </p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)
    ">
    <button onclick="calculateTotal();" >Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        // Subscribe button projects
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed'); /*adding class is subscribed*/
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed'); /* remove class is subscribed*/
            }
        }

        //----- Amazon Shipping Calculator -----//

        // String(25)
        // console.log('25'- 5);  //! if using (-) it will convert into string
        // console.log('25' + 5); //! it opposite, it becomes number

        // window.document
        // window.console.log('window');
        // window.alert

        function handleCostKeydown() {
            console.log(event.key);
            if(event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            // console.log(inputElement);
            let cost = Number(inputElement.value);
            // console.log(cost);
            // console.log(typeof cost); //!this is the problem, bcs this string

            if (cost < 40) {
                cost = cost + 10;  // '25' + '10' = 2510 (type coercion), the value automaticall string when u get from DOM
                // console.log(cost)
            } 

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        
    </script>
</body>
</html>
